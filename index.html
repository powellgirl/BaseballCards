<body>
    <title>Baseball Cards</title>

    <h1>We have combined chracters from all of the movies and displayed their stats.</h1>
    <h2> Click on a character to see their stats.</h2>
    <h2>Add your own character:</h2>
    <div id="perForm" class="form-card">

        <label for="name">Name of Item:</label><br>
        <input type="text" id="name" name="name" required><br>
      
        <label for="weight">Weight:</label><br>
        <input type="text" id="weight" name="weight" required><br>
      
        <label for="height">Height:</label><br>
        <input type="text" id="height" name="height" required><br>
      
        <label for="skin_color">Skin Color:</label><br>
        <input type="text" id="skin_color" name="skin_color" required><br>
        
        <input type="submit" value="Submit">
      </div>
